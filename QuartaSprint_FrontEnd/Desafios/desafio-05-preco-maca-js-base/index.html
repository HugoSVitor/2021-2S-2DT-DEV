<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preço Maça</title>
</head>

<body>

    <h1>Preço das maçãs</h1>

    <form id="formprecomaca">
        <input type="number" required name="quantidademaca" id="quantidademaca">
        <button type="submit" id="btnCalcular">Calcular</button>
    </form>

    <script>

        let inputQuantidadeMaca = document.getElementById("quantidademaca");

        btnCalcular.addEventListener('click',function (pagina) {
            pagina.preventDefault();

            if (inputQuantidadeMaca.value != 0 || inputQuantidadeMaca.value != null) {
                if (inputQuantidadeMaca.value >= 12 ) {

                    let total = parseInt(inputQuantidadeMaca.value) * 0.25

                    console.log(total);

                }else {

                    let total = parseInt(inputQuantidadeMaca.value) * 0.30

                    console.log(total);

                }
            }else {

                console.log("Por favor insira algum número!");

            }
        })
    </script>

</body>

</html>
